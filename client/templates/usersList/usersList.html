<template name="usersList">
  <div class="row">
    <div class="col-md-12">

      <h3>Users</h3>

      <hr>

      <div class="posts page">
        {{#each users}}
          <a href="{{pathFor 'userPosts'}}">{{username}}</a>

          {{#if currentUser username}}
            CURRENT
          {{/if}}


          <br>
        {{/each}}
      </div>

    </div>
  </div>
</template>
