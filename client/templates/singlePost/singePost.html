<template name="singlePost">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="hidden-xs">
        <br><br><br><br><br><br>
      </div>

      {{#if ifPost}}
        <div class="posts page">
          {{>postItem}}
        </div>
      {{else}}
        not found
      {{/if}}

    </div>
  </div>
</template>
